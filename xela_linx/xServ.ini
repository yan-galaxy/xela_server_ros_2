[CAN]
bustype = sim
channel = sequential
[viz]
max_offset = 100
max_size = 100
arrows = off #use `half` or `full` to turn on
grid = on #use `off` to turn off
transparency = off #use `on` to turn on
origins = off #use `on` to turn on
fps = off #use `on` to show redraw rate of viz
ups = off #use `on` to show sensor update rate
temp_show = on #use `off` to disable temperature show (requires temperature enabled sensors to show up, otherwise hidden)
[debug]
sens_print = full
[sensor]
num_of_sensor = 1
model = uSPa44
id = 0
